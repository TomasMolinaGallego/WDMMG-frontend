<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Concepto </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="subreason">
      <th mat-header-cell *matHeaderCellDef> Subconcepto </th>
      <td mat-cell *matCellDef="let element"> {{element.subreason}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}}â‚¬ </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="necessary">
      <th mat-header-cell *matHeaderCellDef> Necesario </th>
      <td mat-cell *matCellDef="let element"> {{element.necessaryString}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.dateMovement}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
